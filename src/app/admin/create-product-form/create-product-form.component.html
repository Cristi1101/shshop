<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required.</div>
            </div>
    
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">RON</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required.</div>
            </div>
    
            <div class="form-group">
                <label for="category">Category</label>
                <select #cat #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">
                        {{ c.payload.val().name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>
            </div>

            <div *ngIf="category.touched && category.valid" class="form-group">
                <label for="subcategory">Subcategory</label>
                <select #subcategory="ngModel" ngModel name="subcategory" id="subcategory" class="form-control" required>
                    <!-- <option value=""></option> -->
                    <!-- <option *ngFor="let s of subcategories$ | async" [value]="s.key">
                       <div *ngIf="s.payload.val().parentId === cat.selectedOptions[0].value">
                        {{ s.payload.val().name }}
                        </div>
                    </option> -->

                    <option *ngFor="let s of filteredSubcategories(cat.selectedOptions[0].value)" [value]="s.key">
                        {{ s.payload.val().name }}
                     </option>

                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Subcategory is required.</div>
            </div>

            <div class="form-group">
                <label for="colors">Colors</label>
                <select #colors="ngModel" ngModel name="color" id="colors" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of colors$ | async" [value]="c.key">
                        {{ c.payload.val().name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>
            </div>
    
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image URL is required.</div>
            </div>
    
            <button class="btn btn-primary" [disabled]="f.invalid" style="margin-right:10px;">Save</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <div class="col-md-6">
        <div class="card" style="width: 18rem;" *ngIf="title.touched">
            <img [src]="imageUrl.value" class="card-img-top">
                <div class="card-body">
                    <h3 class="card-title">Title: {{ title.value }}</h3>
                    <h6 class="card-text">Category: {{ category.value }}</h6>
                    <p  class="card-text">Color: {{ colors.value }}</p>
                    <p  class="card-text">Price: {{ price.value | currency:'RON ':true }}</p>
                </div>
        </div>
    </div>
</div>
