<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.payload.val().title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <div class="form-group">   
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">RON</span>
                    <input #price="ngModel" [(ngModel)]="product.payload.val().price" name="price" id="price" type="number" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
                
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.payload.val().category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor='let c of categories$ | async' [value]="c.key">
                         {{ c.payload.val().name }} 
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.payload.val().imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image URL is required.</div>
            </div>

            <button class="btn btn-primary">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        
        </form>
    </div>
        
    <div class="col-md-6">
        <div *ngIf="product.payload.val().title" class="card" style="width: 18rem;">
            <img [src]="product.payload.val().imageUrl" class="card-img-top" *ngIf="product.payload.val().imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{ product.payload.val().title }}</h5>
              <p class="card-text">{{ product.payload.val().price | currency:'RON ':true}}</p>
            </div>
          </div>
    </div>
</div>
