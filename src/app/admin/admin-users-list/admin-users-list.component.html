<data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)"
>
    <data-table-column
        [property]="'isAdmin'"
        [header]="'First name'"
        [sortable]="true"
        [resizable]="true"
    >

    </data-table-column>

    <data-table-column
        [property]="'email'"
        [header]="'Users Email'"
        [sortable]="true"
        [resizable]="true"
    >
    </data-table-column>

    

    <data-table-column
        [property]="'$key'"
    >
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/admin/users/', item.key]">Edit</a>
        </ng-template>
    </data-table-column>
</data-table>
