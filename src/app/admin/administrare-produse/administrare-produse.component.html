<h1 class="text-center" style="margin-bottom: 50px;">ADMINISTRARE PRODUSE</h1>
<p>
    <a routerLink="/administrator/produs/nou" class="btn btn-success"> <i class="fa fa-plus"></i>&nbsp;PRODUS</a>
</p>
<p>
    <input #query (keyup)="filtrare(query.value)" type="text" class="form-control" placeholder="Căutare...">
</p>
<data-table [items]="elemente" [itemCount]="evidentaElementelor" (reload)="actualizareElemente($event)">
    <data-table-column [property]="'numeProdus'" [header]="'Numele produsului'" [sortable]="true" [resizable]="true">
    </data-table-column>

    <data-table-column [property]="'categorie'" [header]="'Categoria'" [sortable]="true" [resizable]="true">
    </data-table-column>

    <data-table-column [property]="'pret'" [header]="'Prețul'" [sortable]="true" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
            {{ item.pret | currency:'RON ':'code' }}
        </ng-template>
    </data-table-column>

    <data-table-column [property]="'$key'">
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/administrator/produs/', item.key]">Mai multe detalii</a>
        </ng-template>
    </data-table-column>
</data-table>
