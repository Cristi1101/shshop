
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input #firstName="ngModel" [(ngModel)]="users.firstName" name="firstName" id="firstName"
                    type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                    First Name is required.
                </div>
            </div>
        
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input #lastName="ngModel" [(ngModel)]="users.lastName" name="lastName" id="lastName" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                    Last Name is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input #username="ngModel" [(ngModel)]="users.username" name="username" id="username" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                    Username is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input #email="ngModel" [(ngModel)]="users.email" name="email" id="email" type="email"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                    Email is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="city">City</label>
                <input #city="ngModel" [(ngModel)]="users.city" name="city" id="city" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                    City is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="address">Address</label>
                <input #address="ngModel" [(ngModel)]="users.address" name="address" id="address" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                    Address is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input #postalCode="ngModel" [(ngModel)]="users.postalCode" name="postalCode" id="postalCode"
                    type="number" class="form-control" required>
                <div class="alert alert-danger" *ngIf="postalCode.touched && postalCode.invalid">
                    Postal Code is required
                </div>
            </div>
