<div class="card text-center">
    <div class="card-body">
        <h3 class="card-title">REZUMATUL COMENZII</h3>
        <p class="card-text"><i>Aveți {{ evidentaProduselorDinCos }} produse în coșul de cumpărături.</i></p><br>
        <ul class="list-group list-group-flush">
            <li *ngFor="let produs of cosDeCumparaturi.produse" class="list-group-item text-left">
                {{produs.cantitate }} x {{ produs.produs.numeProdus }}
                <div class="float-right">
                    {{ produs.pretulTotal  | currency:'RON ':'code' }}
                </div>
            </li>
            <li class="list-group-item font-weight-bold text-left">
                Total
                <div class="float-right">
                    {{ cosDeCumparaturi.pretulTotal | currency:'RON ':'code' }}
                </div>
            </li>
        </ul>
    </div>
</div>
