<h1 class="text-center" style="margin-bottom: 50px;">COŞUL DE CUMPĂRĂTURI</h1>
<div class="row col-10">

    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Produs</th>
                <th class="text-center" style="width: 230px">Cantitate</th>
                <th class="text-left" style="width: 230px">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cosDeCumparaturi.produse">
                <td>
                    <div [style.backgroundImage]="'url(' + item.produs.imagine + ')'" class="thumbnail"
                        [routerLink]="['/produs/', item.produs.key]">
                    </div>
                </td>
                <td>
                    <h4>{{ item.produs.numeProdus }}</h4>
                    <p>{{ item.produs.categorie }}</p>
                </td>
                <td>
                    <div class="row no-gutters">
                        <div class="col-2">
                            <button (click)="stergeDinCos(item.produs)" class="btn btn-primary btn-block">-</button>
                        </div>

                        <div class="col text-center">
                            {{ item.cantitate }} în coș
                        </div>

                        <div class="col-2">
                            <button (click)="adaugaInCos(item.produs)" class="btn btn-primary btn-block">+</button>
                        </div>
                    </div>
                </td>
                <td class="text-left">{{ item.totalPrice | currency:'RON ':'code' }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="text-right"></td>
                <td></td>
                <td class="text-center"><b>Total:</b> {{ cosDeCumparaturi.totalPrice | currency:'RON ':'code' }}
                </td>
                <td>
                    <a *ngIf="cosDeCumparaturi.produse.length" routerLink="/plasare-comanda" class="btn btn-success"
                        style="margin-right: 20px;">Comandă <i class="fa fa-angle-right"></i></a>
                    <button *ngIf="cosDeCumparaturi.produse.length" (click)="stergeCosulDeCumparaturi()" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
