<h1>Shopping Cart</h1>
<div class="row col-10">
    <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px">Quantity</th>
                <th class="text-left" style="width: 230px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td>{{ item.product.title }}</td>
                <td>
                    <div class="row no-gutters">
                        <div class="col-2">
                            <button (click)="removeFromCart(item.product)" class="btn btn-primary btn-block">-</button>
                        </div>

                        <div class="col text-center">
                            {{ item.quantity }} in cart
                        </div>

                        <div class="col-2">
                            <button (click)="addToCart(item.product)" class="btn btn-primary btn-block">+</button>
                        </div>
                    </div>
                </td>
                <td class="text-left">{{ item.totalPrice | currency:'RON ':true }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
                </td>
                <td></td>
                <td>
                    <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-danger" style="width: 100%;">
                    Delete AllProducts
                    </button>
                </td>
                <td class="text-right">{{ cart.totalPrice | currency:'RON ':true }}</td>
            </tr>
        </tfoot>
    </table>
</div>
