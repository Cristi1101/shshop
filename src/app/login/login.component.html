			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<input #email type="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<input #password type="password" class="form-control" placeholder="parolÄƒ">
					</div>
					<div class="form-group">

					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a routerLink="/signup">Utilizator nou</a>
