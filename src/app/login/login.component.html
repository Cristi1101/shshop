<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<input #email type="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<input #password type="password" class="form-control" placeholder="password">
					</div>
					<div class="form-group">
                        
                        <input type="button" value="Login" class="btn float-right login_btn" 
                            (click)="auth.signIn(email.value, password.value)">
                    </div>
                </form>
                <button (click) = "auth.login()" class="btn btn-primary">Login with Google</button>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					Don't have an account?<a routerLink="/signup"> Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
