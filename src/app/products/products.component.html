<div class="row">
    <div class="col-3">
        <product-filter [category]="category" (priceEvent)="receiveFilter($event)"></product-filter>
    </div>

    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col-lg d-flex align-items-stretch">
                    <product-card [product]="p" [shopping-cart]="cart"></product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>

<br><br><br>
<div>
    <div *ngFor="let product of mostVisitedProducts" class="card shadow h-100"
        style="width: 20rem; display:inline-block">
        <div class="zoom-image">
            <img src="{{ product.imageUrl }}" class="card-img-top">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price | currency:'RON ':'code' }}</p>
        </div>
    </div>
</div>

<br><br><br>
<div>
    <div *ngFor="let product of lastVisitedProducts" class="card shadow h-100"
        style="width: 20rem; display:inline-block">
        <div class="zoom-image">
            <img src="{{ product.imageUrl }}" class="card-img-top">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price | currency:'RON ':'code' }}</p>
        </div>
    </div>
</div>
<br><br><br>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <ng-container *ngFor="let product of mostVisitedProducts; let i = index">
            <div class="carousel-item" [ngClass]="{active: i == selectedIndex}">
                <img class="d-block w-20" src="{{ product.imageUrl }}" alt="First slide">
                <p class="d-block w-20">{{ product.price | currency:'RON ':'code' }}</p>
            </div>
            <!-- 
                - Carousel-ul respectv functioneaza asa: dintre toate slideurile pe care le are unu dintre ele trebuie neaparat sa 
                implementeze clasa active (doar unu !!!!!).
                - ngClass - e o propr angular pt clase de stilizare, ne permite sa facem o atribuire de o clasa de stiluri pe un 
                anumit div in functie de o conditie anume if i = selected inde atunci aplica pe div-ul asta clasa active.
                - De aia am folosit index pt ca m-am folosit de pozitia in array-ul de produse ca sa stiu care-i selected indexul din ts.
                Am avut nevoie de o conditie ca sa pot sa aplic active pe un div (pe unul din elem.).
            -->
        </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
        <!-- (click)="prev()" -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" >
        <!-- (click)="next()" -->
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
