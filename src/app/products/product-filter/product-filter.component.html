<div class="sticky-top">

    <div class="btn-group">
        <button [class.active]="!category" routerLink="/" type="button" class="btn btn-success">
            Categories
        </button>
        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>

        <div class="dropdown-menu">
            <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.key }"
                class="dropdown-item" [class.active]="category === c.key">
                {{ c.payload.val().name }}
            </a>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Min. price:</label>
        <div class="input-group-prepend resize-inputs">
            <span class="input-group-text">RON</span>
            <input #p type="number" name="price" id="price" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="price">Max. price:</label>
        <div class="input-group-prepend resize-inputs">
            <span class="input-group-text">RON</span>
            <input #p1 type="number" name="price" id="price" class="form-control">
        </div>
    </div>
    <button (click)="sendMessage(p.value, p1.value)" style="margin-bottom: 10px; margin-top: 10px;">Filter</button>
