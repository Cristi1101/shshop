<h1 style="margin-bottom: 50px" class="text-center">COMENZILE MELE</h1>
<table class="table text-center">
  <thead>
    <tr>
      <th>Nume de utilizator</th>
      <th>Data plasării comenzii</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.username }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/my-orders/', order.key]">Mai multe detalii</a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" (click)="back()" class="btn btn-secondary" style="margin-top:10px;">Înapoi la catalogul de produse</button>
