<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.username }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/my-orders/', order.key]">Details</a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" (click)="back()" class="btn btn-secondary" style="margin-top:10px;">Back to Homepage</button>
