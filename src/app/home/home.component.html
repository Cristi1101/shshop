<h3>Most Visited Products</h3>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" >
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
    <div class="carousel-inner">
        <ng-container *ngFor="let product of mostVisitedProducts; let i = index">
            <div class="carousel-item" [ngClass]="{active: i == selectedIndex}">



                <img class="d-block w-100" src="{{ product.imageUrl }}" alt="First slide" style="opacity: 0.8;">
                <div class="carousel-caption d-none d-md-block" >
                    <!-- style="background-color: rgb(255, 255, 255); opacity: 0.5;" -->
                    <h1 style="color:rgb(0, 0, 0);"><b>{{ product.title }}</b></h1>
                    <h3 style="color:rgb(0, 0, 0);"><b>{{ product.price | currency:'RON ':'code' }}</b></h3>
                  </div>
                
            </div>
            <!-- 
                - Carousel-ul respectv functioneaza asa: dintre toate slideurile pe care le are unu dintre ele trebuie neaparat sa 
                implementeze clasa active (doar unu !!!!!).
                - ngClass - e o propr angular pt clase de stilizare, ne permite sa facem o atribuire de o clasa de stiluri pe un 
                anumit div in functie de o conditie anume if i = selected inde atunci aplica pe div-ul asta clasa active.
                - De aia am folosit index pt ca m-am folosit de pozitia in array-ul de produse ca sa stiu care-i selected indexul din ts.
                Am avut nevoie de o conditie ca sa pot sa aplic active pe un div (pe unul din elem.).
            -->
        </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="background-color: rgba(92, 80, 80, 0.5);">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="background-color: rgba(92, 80, 80, 0.5);">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<br><br><br>
