<div class="row">
    <div class="col-6">
        <h3>DATELE LIVRĂRII<small>*</small></h3><br>
        <form>
            <div class="form-group">
                <label for="firstName">Prenume</label>
                <input #firstName="ngModel" [(ngModel)]="utilizator.firstName" name="firstName" id="firstName" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Nume</label>
                <input #lastName="ngModel" [(ngModel)]="utilizator.lastName" name="lastName" id="lastName" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input #email="ngModel" [(ngModel)]="utilizator.email" name="email" id="email" type="email"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <div class="form-group">
                <label for="city">Oraș</label>
                <input #city="ngModel" [(ngModel)]="utilizator.city" name="city" id="city" type="text" class="form-control"
                    required>
                <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <div class="form-group">
                <label for="address">Adresă</label>
                <input #address="ngModel" [(ngModel)]="utilizator.address" name="address" id="address" type="text"
                    class="form-control" required>
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <div class="form-group">
                <label for="postalCode">Cod poștal</label>
                <input #postalCode="ngModel" [(ngModel)]="utilizator.postalCode" name="postalCode" id="postalCode"
                    type="number" class="form-control" required>
                <div class="alert alert-danger" *ngIf="postalCode.touched && postalCode.invalid">
                    Acest câmp este obligatoriu.
                </div>
            </div>

            <small>*Folosiți datele din contul dumneavoastră sau introduceți alte date de livrare.</small><br><br>

            <button type="button" (click)="plaseazaComanda()" class="btn btn-primary"
                style="margin-right:10px; width: 100%;">Plată la ramburs</button><br><br>
            <div #paypal (click)="plaseazaComanda()"></div>
            <button type="button" (click)="inapoi()" class="btn btn-secondary" style="margin-top:10px;">
                Înapoi la coșul de cumpărături    
            </button>
        </form>
    </div>

    <div class="col-6">
        <rezumat-cos-de-cumparaturi></rezumat-cos-de-cumparaturi>
    </div>
</div>
